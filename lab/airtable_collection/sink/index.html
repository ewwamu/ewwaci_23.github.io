<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SINK</title>

    <!-- add reset to create consistency between browsers and devices. -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="./airtable.browser.js" defer></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
    <body>
        <header class="header">
            <h1>
              this is my airtable collection
            </h1>
          </header>
          <button class="sort-toggle" data-type="newest">
            Area of Origin
          </button>
          <div class="filters"></div>
          <div class="container">
            <div class="sink">
              <img src="./assets/sink.png" alt="sink"/>
            </div>
            <div class="comb">
              <img src="./assets/Hair Comb Smithsonian.png" alt="comb"/>
            </div>
            <div class="brush">
              <img src="./assets/astronaut hairbrush.png" alt="brush"/>
            </div>
          </div>
    </body>
</html>
